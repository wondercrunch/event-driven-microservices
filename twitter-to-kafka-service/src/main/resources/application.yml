twitter-to-kafka-service:
  twitter-keywords:
    - Java
    - Microservices
    - Spring
    - Kafka
    - Elasticsearch
  welcome-message: welcome
  enable-mock-tweets: true #use randomly generated tweets
  mock-min-tweet-length: 5
  mock-max-tweet-length: 15
  mock-sleep-ms: 10000

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 10000
  multiplier: 2.0
  max-attempts: 3
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer #key type is long
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy #arranges compression ratio for higher compress/decompress speed
  acks: all #wait ack from all replicas to be more resilient
  batch-size: 16384 #default
  batch-size-boost-factor: 100
  linger-ms: 5 #add delay to producer to increase throughput under light load
  request-timeout-ms: 60000 #if no ack in 60s throw timeout exc
  retry-count: 5 #retries before error